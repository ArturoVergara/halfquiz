{% extends "base_generic.html" %}
{% load static %}

{% block layout %}
  <!-- Page wrapper start -->
  <div id="page-wrapper"
       class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom"
       data-sidebar-type="overlayed-sm-and-down">
    <!-- Sticky alerts -->
    <div class="sticky-alerts"></div>
    <!-- Navbar start -->
    <nav class="navbar">
      <div class="navbar-content">
        <button id="toggle-sidebar-btn"
                class="btn btn-action"
                type="button"
                onclick="halfmoon.toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <span class="navbar-brand ml-10 ml-sm-20">Halfquiz</span>
      <div class="navbar-content ml-auto">
        <button class="btn btn-action mr-5"
                type="button"
                onclick="halfmoon.toggleDarkMode()">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <span class="sr-only">Toggle dark mode</span>
        </button>
      </div>
    </nav>
    <!-- Navbar end -->
    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
    <!-- Sidebar start -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <h5 class="sidebar-title">Dashboard</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link sidebar-link-with-icon active">
          <span class="sidebar-icon">
            <i class="bx bxs-category" aria-hidden="true"></i>
          </span>
          Topics
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="bx bx-question-mark" aria-hidden="true"></i>
          </span>
          Questions
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="bx bxs-calendar-check" aria-hidden="true"></i>
          </span>
          Quizzes
        </a>
      </div>
    </div>
    <!-- Sidebar end -->
    <!-- Content wrapper start -->
    <div class="content-wrapper">

      {% block content %}
      {% endblock content %}
    </div>
    <!-- Content wrapper end -->
    <!-- Navbar fixed bottom start -->
    <nav class="navbar navbar-fixed-bottom">
      <span class="navbar-text">Â© Copyright {% now "Y" %}</span>
    </nav>
    <!-- Navbar fixed bottom end -->
  </div>
  <!-- Page wrapper end -->
{% endblock layout %}
