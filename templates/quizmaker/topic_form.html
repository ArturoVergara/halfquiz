{% extends "quizmaker/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-fluid">
    <div class="row row-eq-spacing-lg">
      <div class="col">
        <div class="content">
          <h1 class="content-title">Topics</h1>
        </div>
        <div class="card">
          <h2 class="card-title flex-grow-1">Topic Registration</h2>
          <form action="{% url 'quizmaker:topic_create' %}" method="post">
            <div class="form-group">
              <label for="id_name" class="required">Name</label>
              <input type="text"
                     class="form-control"
                     id="id_name"
                     name="name"
                     placeholder="Name"
                     required="required"/>
            </div>
            <div class="form-group">
              <label for="id_description" class="required">Description</label>
              <textarea id="id_description" name="description" class="form-control" rows="4"></textarea>
            </div>
            {% csrf_token %}
            <input class="btn btn-primary btn-block" type="submit" value="Submit Topic" />
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
